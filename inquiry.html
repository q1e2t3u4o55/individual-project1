<script>
    let inputFile = document.getElementById('file');
    inputFile.addEventListener('change', function(event) {
        let fileData = event.target.files[0]; // 檔案資訊
        let fileName = fileData.name; // 檔案名稱
        let fileType = fileData.type; // 檔案類型
        let fileSize = (fileData.size / 1024 / 1024).toFixed(1); // 檔案大小轉成kb
        let fileFakeButton = document.getElementById('file-info');
        fileFakeButton.innerText = `${fileName}, ${fileSize}Mb`;
    });

        //測試
    $(document).ready(function() {
